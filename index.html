<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DARI MACE UNTUK SANDRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row text-center" style="background: url('./IMG_20250210_221029.jpg');height: 100dvh;background-repeat: no-repeat;background-size: cover;">
        <div class="col-12 row">
            <div class="col-5"></div>
            <div class="col-2">
                <h1>I</h1>
            </div>
            <div class="col-5"></div>
        </div>
        <div class="col-12 row">
            <div class="col-5"></div>
            <div class="col-2">
                <img src="https://cdn.pixabay.com/photo/2013/07/13/10/50/heart-157895_960_720.png" alt="" id="hati">
            </div>
            <div class="col-5"></div>
        </div>
        <div class="col-12 row">
            <div class="col-5"></div>
            <div class="col-2">
                <h1>U</h1>
            </div>
            <div class="col-5"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var besar=0.8
        setInterval(() => {
            document.getElementById("hati").style=`width: 50%;transform: scale(${besar});`
            if (1>besar) {
                besar+=0.1
            }else{
                besar-=0.1
            }
        }, 100);
    </script>
  </body>
</html>
